<div class="body">
<mat-card>
    <mat-card-header>
      <mat-card-title>Hello</mat-card-title>
    </mat-card-header>
    <mat-card-content>
    <mat-form-field>
              <mat-label>Email</mat-label>
              <input type="email" (mouseenter)="sigSuccMsg = false" (mouseenter)="logErrMsg = false" (mouseenter)="sigErrMsg = false" matInput [(ngModel)]="uemail">
    </mat-form-field>
    <mat-form-field>  
            <mat-label>Password</mat-label>
            <input type="password"  (mouseenter)="sigSuccMsg = false" (mouseenter)="logErrMsg = false" (mouseenter)="sigErrMsg = false" matInput [(ngModel)]="upwd">
    </mat-form-field> 
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button  (click)="signup()">SignUp</button>
      <button class="btn-pstn" mat-raised-button  (click)="login()">Login</button>

    </mat-card-actions>
  </mat-card>
  <div *ngIf="sigErrMsg">
  <mat-card>
    <mat-card-content>UserName already exists</mat-card-content>
  </mat-card>
  </div>
  <div *ngIf="logErrMsg">
  <mat-card >
    <mat-card-content>UserName or password is incorrect</mat-card-content>
  </mat-card>
</div>
<div *ngIf="sigSuccMsg">
  <mat-card>
    <mat-card-content>Coongratulations for signing up.Please enter your credentails and click on login button for a successful login.</mat-card-content>
  </mat-card>
</div>
</div>
